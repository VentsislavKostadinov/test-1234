<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
<div id="close-tag">Close</div>
<div class="card outer-card rounded shadow">
    <div class="card-header outer-card-header">
        <div class="header-text">West Midlands Zone Adult 4 Weeks</div>
    </div>
    <div class="card-body">
        <div class="card inner-card">
            <div class="card-header inner-card-header">
                <div class="colors-bg" id="first-color"></div>
                <div class="colors-bg" id="second-color"></div>
                <div class="colors-bg" id="third-color"></div>
            </div>
            <div id="time">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <div class="card-body">
                <div class="card-body-elements">
                    <div class="image" id="left-border"></div>
                    <img  class="card-img-top image" src="assets/wm.jpg"/>
                    <div class="image" id="right-border"></div>
                </div>
                <div class="text-center">
                  <button type="button"><i class="fa-solid fa-arrow-up-right-from-square"></i>
                      NX Rewards Cashback</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    let clock = document.getElementById('clock');

    function time() {
        let d = new Date();
        let s = d.getSeconds();
        let m = d.getMinutes();
        let h = d.getHours();
        clock.textContent =
            ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
    }

    setInterval(time, 1000);

    let date = document.getElementById("date");
    let dt = new Date();
    let year = dt.getFullYear();
    let month = (dt.getMonth() + 1).toString().padStart(2, "0");
    let day = dt.getDate().toString().padStart(2, "0");
    console.log(day + '/' + month + '/' + year);
    date.textContent = day + '/' + month + '/' + year;

</script>
</body>
</html>
