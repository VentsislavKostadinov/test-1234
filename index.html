<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body onload="render()">
<div id="close-tag">Close</div>
<div class="card outer-card rounded shadow">
    <div class="card-header outer-card-header">
        <div class="header-text">West Midlands Zone Adult 4 Weeks</div>
    </div>
    <div class="card-body">
        <div class="card inner-card">
            <div class="card-header inner-card-header">
                <div class="colors-bg" id="first-color"></div>
                <div class="colors-bg" id="second-color"></div>
                <div class="colors-bg" id="third-color"></div>
            </div>
            <div id="time">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <div>
                <div class="card-body-elements">
                    <div class="image" id="left-border"></div>
                    <img class="card-img-top image" src="assets/wm.jpg"/>
                    <div class="image" id="right-border"></div>
                </div>
                <div class="text-center">
                    <button type="button"><i class="fa-solid fa-arrow-up-right-from-square"></i>
                        NX Rewards Cashback
                    </button>
                    <p>
                        Unlimited travel on all National Express West Midlands and National express Coventry
                        buses anywhere within the West Midlands zone.
                    </p>
                    <!-- QR CODE -->
                    <div id="menu" style="display: none">
                        <table border=0 cellpading=0 cellspacing=0>
                            <tr>
                                <td>
                                    <table border=0 cellpading=0 cellspacing=0>
                                        <tr>
                                            <th>Bar Code:
                                            <td><select id="symbol" style="width:64ex"></select>
                                        <tr>
                                            <th>Bar Text:
                                            <td><input id="symtext" type="text" style="width:63ex">
                                        <tr>
                                            <th>Alt Text:
                                            <td><input id="symaltx" type="text" style="width:63ex">
                                        <tr>
                                            <th>Options:
                                            <td><input id="symopts" type="text" style="width:63ex">
                                    </table>
                                <td style="padding-left:10mm">
                                    <table border=0 cellpading=0 cellspacing=0>
                                        <tr>
                                            <th>Scale:
                                            <td><input type="text" id="scale" value=2>
                                                <span class="button up"></span>
                                                <span class="button dn"></span>
                                        <tr>
                                            <th>Rotate:
                                            <td>
                                                <label for="rotN"><input type="radio" name="rot" value="N" id="rotN"
                                                                         checked>Normal</label>
                                                <label for="rotR"><input type="radio" name="rot" value="R" id="rotR">90
                                                    CW</label>
                                                <label for="rotL"><input type="radio" name="rot" value="L" id="rotL">90
                                                    CCW</label>
                                                <label for="rotI"><input type="radio" name="rot" value="I" id="rotI">180</label>
                                        <tr>
                                            <td><br>
                                    </table>
                            <tr>
                                <td><br>
                        </table>
                    </div>
                    <canvas id="canvas" width=200 height=200 style="border:1px solid #fff;visibility:hidden"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <img class="card-img-bottom" src="assets/footer.jpg" alt=""/>
</footer>



<script>
    let clock = document.getElementById('clock');

    function time() {
        let d = new Date();
        let s = d.getSeconds();
        let m = d.getMinutes();
        let h = d.getHours();
        clock.textContent =
            ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
    }

    setInterval(time, 1000);
    let date = document.getElementById("date");
    let dt = new Date();
    let year = dt.getFullYear();
    let month = (dt.getMonth() + 1).toString().padStart(2, "0");
    let day = dt.getDate().toString().padStart(2, "0");
    console.log(day + '/' + month + '/' + year);
    date.textContent = day + '/' + month + '/' + year;
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="qr-code.js"></script>
</body>
</html>
